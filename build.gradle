buildscript {
	ext {
		kotlinTestVersion = '2.0.7'
	}
	repositories {
		jcenter()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath('pl.allegro.tech.build:axion-release-plugin:1.6.0')
	}
}
plugins {
	id 'java'
	id 'idea'
	id 'maven'
	id 'pl.allegro.tech.build.axion-release' version '1.8.1'
	id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

wrapper {
	gradleVersion = '4.10.1'
}

repositories {
	mavenCentral()
	mavenLocal()
	jcenter()
}
group 'com.psmelser'
version scmVersion.version


scmVersion {
	tag {
		prefix = 'durian'
	}
	checks {
		uncommittedChanges = false
	}
	nextVersion {
		suffix = 'rc'
		separator = '-'
	}
}

sourceCompatibility = JavaVersion.VERSION_1_10

dependencies {
    compile (
			[group: "org.jetbrains.kotlin",	name: "kotlin-stdlib-jdk8"],
			[group: 'org.jetbrains.kotlin', name: 'kotlin-reflect']
	)
    testCompile (
			[group: 'junit', name: 'junit', version: '4.12'],
			[group: 'io.kotlintest', name: 'kotlintest', version: kotlinTestVersion],
			[group: 'org.assertj', name: 'assertj-core', version: '3.11.1']
	)
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

